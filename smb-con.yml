info:
  app:
    name: ${spring.application.name}
    version: 1.0.0-SNAPSHOT
    description: Bremersee's samba connector.

bremersee:
  access:
    ip-addresses:
      - "127.0.0.1"
      - "::1"
    users:
      - name: '{cipher}'
        password: '{cipher}'
      - name: '{cipher}'
        password: '{cipher}'
  ldaptive:
    ldap-url: '{cipher}'
    use-ssl: true
    bind-dn: '{cipher}'
    bind-credential: '{cipher}'
    pooled: true
    min-pool-size: 3
    max-pool-size: 10
    validate-on-check-in: false
    validate-on-check-out: false
    validate-periodically: true
    validate-period: 300
    idle-time: 600
    block-wait-time: 10000
    search-validator:
      search-request:
        base-dn: '{cipher}'
        search-filter:
          filter: (cn=Administrator)
        size-limit: 1
        search-scope: ONELEVEL
        return-attributes:
          - cn
  samba-domain:
    group-base-dn: '{cipher}'
    user-base-dn: '{cipher}'
    name-server-host: '{cipher}'

eureka:
  client:
    enabled: true
    register-with-eureka: true
    prefer-same-zone-eureka: true
    service-url:
      defaultZone: '{cipher}'
  instance:
    hostname: '{cipher}'
    ip-address: 192.168.1.5
    non-secure-port: ${server.port}
    non-secure-port-enabled: true
    secure-port-enabled: false
    health-check-url-path: /actuator/health
    health-check-url: https://base-api.bremersee.org/smb-con/actuator/health
    home-page-url-path: /actuator/info
    home-page-url: https://base-api.bremersee.org/smb-con/actuator/info

logging:
  level:
    ROOT: info
    org.bremersee: debug
    org.springframework.cloud.sleuth.zipkin2.sender: debug
    org.springframework: info

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8090
  use-forward-headers: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port

security:
  oauth2:
    client:
      client-id: internal-oauth2-client
      client-secret: '{cipher}'
    resource:
      jwt:
        #key-uri: https://authman.bremersee.org/oauth/token_key
        key-value: |
          -----BEGIN PUBLIC KEY-----
          MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEApM/zEylsUfxlT7Je8UMJ
          i+tVQjdto6PF8jrfeBivIR1rl1Jbhthx0V2jK92dnjyU6UTUxfP29axMNKRA8/tB
          KlikYZoH4ZmWlx27K2G+49czfQPz0DO5Wn4P4d1ot3zgKNYVfqAjzrDwzAwMLnkm
          X7eZyikhrptyG0war2ZGHJxm3VaENUch1XVVzl8nSeDIzs6Usn40N5IyTrEi5/yw
          wFlGeB04mbulLT5uDZqjk6nBsB2n4vD2qhNSjA2q4BR4DlPLy9T1VlZM286cEk44
          noQjHGhTdPQMG7nNeQL5rnG/7GGs5pJCd53JF3wKEugJxoT1DzTKGhRT0cDlHYyW
          SQIDAQAB
          -----END PUBLIC KEY-----
      token-info-uri: https://authman.bremersee.org/oauth/check_token
      prefer-token-info: false

spring:
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    default-property-inclusion: non_null
    property-naming-strategy: LOWER_CAMEL_CASE
    locale: de_DE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Europe/Berlin
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    enabled: true
    base-url: '{cipher}'

---

spring:
  profiles: debian9

logging:
  path: /var/log/smb-con
  file:
    max-history: 25

server:
  tomcat:
    accesslog:
      enabled: true
      directory: /var/log/smb-con

