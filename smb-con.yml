bremersee:
  ldaptive:
    ldap-url: '{cipher}'
    use-ssl: true
    bind-dn: '{cipher}'
    bind-credential: '{cipher}'
    pooled: true
    min-pool-size: 3
    max-pool-size: 10
    validate-on-check-in: false
    validate-on-check-out: false
    validate-periodically: true
    validate-period: 300
    idle-time: 600
    block-wait-time: 10000
    search-validator:
      search-request:
        base-dn: '{cipher}'
        search-filter:
          filter: (cn=Administrator)
        size-limit: 1
        search-scope: ONELEVEL
        return-attributes:
          - cn
  samba-domain:
    group-base-dn: '{cipher}'
    user-base-dn: '{cipher}'

logging:
  level:
    ROOT: info
    org.bremersee: debug
    org.springframework: info

server:
  port: 8090

spring:
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    default-property-inclusion: non_null
    property-naming-strategy: LOWER_CAMEL_CASE
    locale: de_DE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Europe/Berlin
  zipkin:
    enabled: true
    base-url: '{cipher}'

eureka:
  client:
    enabled: true
    register-with-eureka: true
    prefer-same-zone-eureka: true
    service-url:
      defaultZone: http://192.168.1.16:8761/eureka/
  instance:
    hostname: dc.ad.bremersee.org
    ip-address: 192.168.1.14
    non-secure-port: ${server.port}
    non-secure-port-enabled: false
    secure-port-enabled: false

management:
  server:
    servlet:
      context-path: /management

security:
  oauth2:
    client:
      client-id: internal
      client-secret: secret4INTERNAL
    resource:
      jwt:
        key-uri: https://authman.bremersee.org/oauth/token_key
      token-info-uri: https://authman.bremersee.org/oauth/check_token
      prefer-token-info: true

---

spring:
  profiles: debian9

logging:
  path: /var/log/smb-con
  file:
    max-history: 25

server:
  tomcat:
    accesslog:
      enabled: true
      directory: /var/log/smb-con

