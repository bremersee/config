bremersee:
  authorization-server:
    allow-form-authentication-for-clients: false
    check-token-access: isAuthenticated()
    handle-approval-revocations-as-expiry: false
    jwt-key-pair-alias: jwt
    jwt-key-pair-password: ${bremersee.authorization-server.jwt-key-store-password}
#    jwt-key-store-location: file:/etc/authman/jwt.jks
#    jwt-key-store-password: '{cipher}'
    jwt-key-store-location: classpath:jwt.jks
    jwt-key-store-password: changeit
    no-scope-description-available: Sorry, there's no description of this scope.
    realm: oauth2/client
    ssl-only: false
    token-key-access: permitAll()
    internal-client:
      client-id: internal-oauth2-client
      client-secret: '{cipher}'
      client-secret-encrypted: false
      display-name: Inteneral OAuth2 Client
  oauth2:
    facebook:
      provider: facebook
      login-url-template: "\
        https://www.facebook.com/v2.8/dialog/oauth\
        ?client_id={clientId}\
        &redirect_uri={redirectUri}\
        &response_type={responseType}\
        &scope={scope}\
        &state={state}"
      client-id: '{cipher}'
      client-secret: '{cipher}'
      redirect-uri: https://authman.bremersee.org/facebook/callback
      response-type: code
      scope: public_profile,email
      token-url-template: "\
        https://graph.facebook.com/v2.8/oauth/access_token\
        ?client_id={clientId}\
        &redirect_uri={redirectUri}\
        &client_secret={clientSecret}\
        &code={code}"
      api-base-url: https://graph.facebook.com/v2.8
      profile-path-template: "/me?access_token={accessToken}\
        &fields=id,name,gender,first_name,middle_name,last_name,name_format,email,locale,timezone,verified,website"
    github:
      provider: github
      login-url-template: "\
        https://github.com/login/oauth/authorize\
        ?client_id={clientId}\
        &redirect_uri={redirectUri}\
        &scope={scope}\
        &state={state}"
      client-id: '{cipher}'
      client-secret: '{cipher}'
      redirect-uri: https://authman.bremersee.org/github/callback
      response-type: code
      scope: user
      token-url-template: "\
        https://github.com/login/oauth/access_token\
        ?client_id={clientId}\
        &client_secret={clientSecret}\
        &redirect_uri={redirectUri}\
        &code={code}"
      token-method: POST
      api-base-url: https://api.github.com
      profile-path-template: /user?access_token={accessToken}
    google:
      provider: google
      login-url-template: "\
        https://accounts.google.com/o/oauth2/v2/auth\
        ?client_id={clientId}\
        &redirect_uri={redirectUri}\
        &response_type={responseType}\
        &scope={scope}\
        &state={state}\
        &access_type={accessType}\
        &include_granted_scopes={includeGrantedScopes}"
      client-id: '{cipher}'
      client-secret: '{cipher}'
      redirect-uri: https://authman.bremersee.org/authman/google/callback
      response-type: code
      scope: profile email
      additional-login-parameters:
        includeGrantedScopes: false
        accessType: online
#        accessType: offline
      token-url-template: "\
        https://www.googleapis.com/oauth2/v4/token\
        ?client_id={clientId}\
        &client_secret={clientSecret}\
        &redirect_uri={redirectUri}\
        &code={code}\
        &grant_type=authorization_code"
      token-method: POST
      api-base-url: https://www.googleapis.com
      profile-path-template: /plus/v1/people/me?access_token={accessToken}
  registration:
    life-time: 30
    life-time-unit: days
    link: https://authman.bremersee.org/register?hash={registrationHash}
    sender: no-reply@bremersee.org
    subject-code: userRegistrationService.sendValidationEmail.subject
  samba-connector:
    name: smb-con
#    name: false
    url: https://base-api.bremersee.org/smb-con
    token-endpoint: https://authman.bremersee.org/oauth/token
  security:
    crypto:
      password-encoder:
        algorithm: SSHA256
        random-salt-length: 4
        store-no-encryption-flag: false
  sms:
    enabled: true
    url: https://gate1.goyyamobile.com/sms/sendsms.asp
    username: '{cipher}'
    password: '{cipher}'
    sender: bremersee
  startup:
    admin:
      user-name: '{cipher}'
      password: '{cipher}'
      display-name: '{cipher}'
      email: '{cipher}'
      preferred-locale: de_DE
      preferred-time-zone-id: Europe/Berlin
  user-service:
    min-search-length: 3

feign:
  client:
    config:
      default:
        logger-level: FULL
        connect-timeout: 5000
        read-timeout: 5000
      smb-con:
        logger-level: FULL
        connect-timeout: 5000
        read-timeout: 5000

logging:
  level:
    ROOT: info
    org.bremersee: info
    org.springframework: info

management:
  server:
    servlet:
      context-path: /management

server:
  port: 8080

spring:
  data:
    mongodb:
      database: authman
      host: mongo
      port: 27017
      username: authman
      password: '{cipher}'
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    default-property-inclusion: non_null
    property-naming-strategy: LOWER_CAMEL_CASE
    locale: de_DE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Europe/Berlin
  mail:
    host: mail.bremersee.org
    port: 465
    username: no-reply@bremersee.org
    password: '{cipher}'
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
  messages:
    basename: messages
  thymeleaf:
    cache: false
  zipkin:
    enabled: true
    base-url: http://zipkin:9411/

---

spring:
  profiles: logfiles

logging:
  path: /var/log/authman
  file:
    max-history: 25

server:
  tomcat:
    accesslog:
      enabled: true
      directory: /var/log/authman
