#
# For bremersee's eureka version 1.1.0
#
info:
  app:
    name: ${spring.application.name}
    version: 1.1.0
    description: Bremersee's Spring Eureka Server.

bremersee:
  access:
    application:
      authorities:
      - "ROLE_EUREKA"
      ip-addresses:
      - "127.0.0.1"
      - "::1"
      - "172.16.238.0/24"
      - "fd2d:6169:6c63:6f77::/64"
    actuator:
      authorities:
      - "ROLE_ACTUATOR"
      ip-addresses:
      - "127.0.0.1"
      - "::1"
      - "172.16.238.0/24"
      - "fd2d:6169:6c63:6f77::/64"
    users:
    - name: '{cipher}'
      password: '{cipher}'
      authorities:
      - "ROLE_EUREKA"
    - name: '{cipher}'
      password: '{cipher}'
      authorities:
      - "ROLE_ACTUATOR"
    - name: '{cipher}'
      password: '{cipher}'
      authorities:
      - "ROLE_EUREKA"
      - "ROLE_ACTUATOR"

eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    org.bremersee: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8761
  use-forward-headers: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port

---

spring:
  profiles: base

eureka:
  instance:
    hostname: 192.168.1.16
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: '{cipher}'
      # http://{user}:{password}@192.168.1.16:8761/eureka

---

spring:
  profiles: logfiles

logging:
  path: /var/log/eureka
  file:
    max-history: 25

server:
  tomcat:
    accesslog:
      enabled: true
      directory: /var/log/eureka
