spring:
  profiles: swarm
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

bremersee:
  security:
    authentication:
      enable-jwt-support: true
      application:
        admin-roles:
          - "ROLE_ADMIN"
          - "ROLE_EUREKA_ADMIN"

eureka:
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000
  instance:
    prefer-ip-address: true
    hostname: ${HOST_NAME}
    instance-id: ${HOST_NAME}
    metadata-map:
      user.name: '{cipher}'
      user.password: '{cipher}'
  client:
    register-with-eureka: true
    fetch-registry: true

logging:
  file:
    name: /opt/log/${HOST_NAME}.log
  pattern:
    file: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
  level:
    ROOT: INFO
    com.netflix.eureka.registry: WARN
    com.netflix.discovery.shared.resolver: WARN
    org.springframework.cloud.configclient: WARN

management:
  endpoint:
    health:
      show-details: when_authorized
    logfile:
      external-file: ${logging.file.name}

server:
  tomcat:
    accesslog:
      enabled: false
      directory: /opt/log
      prefix: ${HOST_NAME}_access_log

---

spring:
  profiles: local
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://openid.dev.bremersee.org/auth/realms/omnia/protocol/openid-connect/certs

bremersee:
  security:
    authentication:
      enable-jwt-support: true
      eureka:
        username: eureka
        password: eureka
      application:
        admin-roles:
          - "ROLE_ADMIN"
          - "ROLE_USER"
          - "ROLE_EUREKA_ADMIN"
      password-flow:
        client-id: '{cipher}'
        client-secret: '{cipher}'
        token-endpoint: https://openid.dev.bremersee.org/auth/realms/omnia/protocol/openid-connect/token

eureka:
  client:
    service-url:
      defaultZone: http://${bremersee.security.authentication.eureka.username}:${bremersee.security.authentication.eureka.password}@localhost:${server.port}/eureka/

---

