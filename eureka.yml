spring:
  profiles: swarm

bremersee:
  security:
    authentication:
      enable-jwt-support: true
      application:
        admin-roles:
          - "ROLE_ADMIN"
          - "ROLE_EUREKA_ADMIN"

eureka:
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000
  instance:
    prefer-ip-address: true
    hostname: ${HOST_NAME}
    instance-id: ${HOST_NAME}
  client:
    register-with-eureka: true
    fetch-registry: true

logging:
  file:
    name: /opt/log/${HOST_NAME}.log

management:
  endpoint:
    health:
      show-details: when_authorized
    logfile:
      external-file: ${logging.file.name}

server:
  tomcat:
    accesslog:
      enabled: true
      directory: /opt/log
      prefix: ${HOST_NAME}_access_log

---

spring:
  profiles: local
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://openid.dev.bremersee.org/auth/realms/omnia/protocol/openid-connect/certs

bremersee:
  security:
    authentication:
      enable-jwt-support: true
      eureka:
        username: eureka
        password: eureka
      application:
        admin-roles:
          - "ROLE_ADMIN"
          - "ROLE_USER"
          - "ROLE_EUREKA_ADMIN"
      password-flow:
        client-id: '{cipher}'
        client-secret: '{cipher}'
        token-endpoint: https://openid.dev.bremersee.org/auth/realms/omnia/protocol/openid-connect/token

eureka:
  client:
    service-url:
      defaultZone: http://${bremersee.security.authentication.eureka.username}:${bremersee.security.authentication.eureka.password}@localhost:${server.port}/eureka/

---

spring:
  profiles: dev
  cloud:
    inetutils:
      preferred-networks:
        - 10.0.7
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://openid.dev.bremersee.org/auth/realms/omnia/protocol/openid-connect/certs

bremersee:
  security:
    authentication:
      eureka:
        username: '{cipher}'
        password: '{cipher}'
      password-flow:
        client-id: '{cipher}'
        client-secret: '{cipher}'
        token-endpoint: https://openid.dev.bremersee.org/auth/realms/omnia/protocol/openid-connect/token

eureka:
  client:
    service-url:
      defaultZone: http://${bremersee.security.authentication.eureka.username}:${bremersee.security.authentication.eureka.password}@eureka1:8761/eureka/,http://${bremersee.security.authentication.eureka.username}:${bremersee.security.authentication.eureka.password}@eureka2:8761/eureka/,http://${bremersee.security.authentication.eureka.username}:${bremersee.security.authentication.eureka.password}@eureka3:8761/eureka/

---

spring:
  profiles: prod
  cloud:
    inetutils:
      preferred-networks:
        - 172.16.1
