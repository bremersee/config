bremersee:
  access:
    default-access: "hasIpAddress('127.0.0.1') or hasIpAddress('::1') or hasIpAddress('172.16.238.0/24') or hasIpAddress('fd2d:6169:6c63:6f77::/64') or hasAuthority('ROLE_EUREKA')"

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    org.bremersee: INFO

eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/

server:
  port: 8761
  use-forward-headers: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port

spring:
  security:
    user:
      name: '{cipher}'
      password: '{cipher}'
      roles: EUREKA

---

spring:
  profiles: base

---

spring:
  profiles: logfiles

logging:
  path: /var/log/eureka
  file:
    max-history: 25

server:
  tomcat:
    accesslog:
      enabled: true
      directory: /var/log/eureka

---

spring:
  profiles: api-zone

eureka:
  instance:
    hostname: eureka.bremersee.org
    non-secure-port: 80
    non-secure-port-enabled: false
    secure-port: 443
    secure-port-enabled: true
  client:
    service-url:
      defaultZone: https://${spring.security.user.name}:${spring.security.user.password}@base-eureka.bremersee.org/eureka/

---

spring:
  profiles: base-api-zone

eureka:
  instance:
    hostname: base-eureka.bremersee.org
    non-secure-port: 80
    non-secure-port-enabled: false
    secure-port: 443
    secure-port-enabled: true
  client:
    service-url:
      defaultZone: https://${spring.security.user.name}:${spring.security.user.password}@eureka.bremersee.org/eureka/
