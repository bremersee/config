bremersee:
  access:
    application-access: "hasIpAddress('127.0.0.1/32') or hasIpAddress('::1')"
    actuator-access: "hasIpAddress('127.0.0.1/32') or hasIpAddress('::1')"
    client-user-name: "eureka"
    client-user-password: '{cipher}'
    actuator-user-name: "actuator"
    actuator-user-password: '{cipher}'
    admin-user-name: "admin"
    admin-user-password: '{cipher}'

eureka:
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://${bremersee.access.client-user-name}:${bremersee.access.client-user-password}@eureka1:8761/eureka/,http://${bremersee.access.client-user-name}:${bremersee.access.client-user-password}@eureka2:8762/eureka/,http://${bremersee.access.client-user-name}:${bremersee.access.client-user-password}@eureka3:8763/eureka/"

---

spring:
  profiles: eureka1

info:
  app:
    name: eureka1

eureka:
  instance:
    hostname: eureka1
    instance-id: eureka1

server:
  port: 8761

---

spring:
  profiles: eureka2

info:
  app:
    name: eureka2

eureka:
  instance:
    hostname: eureka2
    instance-id: eureka2

server:
  port: 8762

---

spring:
  profiles: eureka3

info:
  app:
    name: eureka3

eureka:
  instance:
    hostname: eureka3
    instance-id: eureka3

server:
  port: 8763

---

spring:
  profiles: dev
  cloud:
    inetutils:
      preferred-networks:
        - 10.0.7

bremersee:
  access:
    application-access: "hasIpAddress('127.0.0.1/32') or hasIpAddress('::1') or hasIpAddress('10.0.7.0/24')"
    actuator-access: "hasIpAddress('127.0.0.1/32') or hasIpAddress('::1') or hasIpAddress('10.0.7.0/24')"

---

spring:
  profiles: prod
  cloud:
    inetutils:
      preferred-networks:
        - 172.16.1


bremersee:
  access:
    application-access: "hasIpAddress('127.0.0.1/32') or hasIpAddress('::1') or hasIpAddress('172.16.1.0/24')"
    actuator-access: "hasIpAddress('127.0.0.1/32') or hasIpAddress('::1') or hasIpAddress('172.16.1.0/24')"
