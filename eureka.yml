server:
  context-path: /registry
  port: 8761
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: x-forwarded-port

bremersee:
  tomcat:
    connector:
      ajp:
        port: 8762
        proxy-name: '{cipher}'
        proxy-port: 443
        redirect-port: 443
        scheme: https
        secure: true

management:
  context-path: /admin
  security:
    enabled: true
    role: CLOUD

security:
  basic:
    enabled: true
  user:
    name: '{cipher}'
    password: '{cipher}'
    role:
      - CLOUD

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/registry/eureka/
      
---

spring:
  profiles: devel

server:
  use-forward-headers: false
  tomcat:
    accesslog:
      enabled: false

---

spring:
  profiles: base

server:
  use-forward-headers: true
  tomcat:
    accesslog:
      enabled: true
      directory: /opt/eureka/log
  